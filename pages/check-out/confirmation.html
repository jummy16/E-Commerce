<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i-Hub-Nigeria-Order-Confirmation</title>
    <link rel="stylesheet" href="confirmation.css">
   
</head>
<body>
    <div class="ribbon-container" id="ribbon-container"></div>
    <div class="receipt">
        <div class="logo">
            <img src="../../assets/images/logos/logo.svg" alt="" width="60px">
            <span>i-Hub Nigeria</span>
        </div>
        <div id="confirmation-message"></div>
        <div id="confirmation-details"></div>
        <h3 class='alertMessage'> Note that: you will present this receipt to claim your order when it arrives, <br>
            kindly keep record of it.
        </h3>
    </div>

    <div class="button-container">
        <button class="print" id="print-button">Print Order</button>
        <div class="continue-shopping">
            <a id="continue-shoppingHover" href="../../index.html"> <img src="../../assets/icons/arrow-icon.png" width="15px" alt=""> Continue Shopping</a>
        </div>
    </div>
    
        
    <script src="confirmation.js"></script>
</body>

</html>
